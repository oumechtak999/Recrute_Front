<form class="backgroundForm" [formGroup]="myUserForm" >

  <div class="row">


    <div class="col-lg-6">
      <div class="form-group ">

        <label class="form-control-label" >Nom</label>
        <input type="text"   formControlName="nom"  class="form-control form-control-alternative" placeholder="">
        <span class="text-danger"
              *ngIf="registerFormControl.nom.untouched || registerFormControl.nom.errors?.required">
                                firstName is required
                            </span>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">

        <label class="form-control-label" >Prenom</label>
        <input type="text"   formControlName="prenom"  class="form-control form-control-alternative" placeholder="">
        <span class="text-danger"
              *ngIf="registerFormControl.prenom.untouched || registerFormControl.prenom.errors?.required">
                                lastName is required
                            </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">

        <label class="form-control-label" >CIN</label>
        <input type="text"   formControlName="cin"  class="form-control form-control-alternative" placeholder="">
        <span class="text-danger"
              *ngIf="registerFormControl.cin.untouched || registerFormControl.cin.errors?.required">
                                cin is required
                            </span>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">

        <label class="form-control-label" >Email</label>
        <input type="text"   formControlName="email"  class="form-control form-control-alternative" placeholder="">
        <span class="text-danger"
              *ngIf="registerFormControl.email.untouched || registerFormControl.email.errors?.required">
                                email is required
                            </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">

        <label class="form-control-label" >Telephone</label>
        <input type="text"   formControlName="phoneNumber"  class="form-control form-control-alternative" placeholder="">
        <span class="text-danger"
              *ngIf="registerFormControl.phoneNumber.untouched || registerFormControl.phoneNumber.errors?.required">
                                tele is required
                            </span>
      </div>
    </div>

    <div class="col-lg-6">
      <div class="form-group">

        <label class="form-control-label" >Type d'utilsateur</label>
        <select formControlName="userType" class="form-control form-control-alternative">

          <option  value=Admin>Admin </option>
          <option  value=Reader>Reader  </option>
          <option  value=Creator>Creator  </option>
        </select>
        <span class="text-danger"
              *ngIf="registerFormControl.userType.untouched || registerFormControl.userType.errors?.required">
                                userType is required
                            </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-6">
      <div class="form-group">

        <label class="form-control-label" >UserName</label>
        <input type="text"   formControlName="userName"  class="form-control form-control-alternative" placeholder="">
        <span class="text-danger"
              *ngIf="registerFormControl.userName.untouched || registerFormControl.userName.errors?.required">
                                userName is required
                            </span>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="form-group">

        <label class="form-control-label" >Password</label>
        <input type="text"   formControlName="passwordHash"  class="form-control form-control-alternative" placeholder="">
        <span class="text-danger"
              *ngIf="registerFormControl.passwordHash.untouched || registerFormControl.passwordHash.errors?.required">
                                password is required
                            </span>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-lg-auto  vertical-center">
      <div class="form-group ">
        <button   class="button" [disabled]="
registerFormControl.nom.errors?.required ||
registerFormControl.prenom.errors?.required ||
registerFormControl.cin.errors?.required ||
registerFormControl.email.errors?.required ||
registerFormControl.phoneNumber.errors?.required ||

registerFormControl.userType.errors?.required ||
registerFormControl.userName.errors?.required ||
registerFormControl.passwordHash.errors?.required " (click)="putUser(myUserForm)">Enregistrer</button>
        <button class="button" name="canal" (click)="refresh()" >Annuler</button>

      </div>
    </div>
  </div>

</form>
